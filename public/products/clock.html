<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>CSS3-时钟</title><style>    body{background:#eee}.box{position:relative;margin:75pt auto;width:300px;height:300px;border:1px solid #bbb;border-radius:100%;box-shadow:0 0 2px 1px #000}.box .center{top:50%;z-index:12;margin-top:-10px;margin-left:-10px;width:20px;height:20px;border-radius:100%;background-color:#bbb}.box .center,.box .hour{position:absolute;left:50%}.box .hour{height:75pt}.box .hour,.box .minute{bottom:50%;margin-left:-6px;width:9pt;border-radius:50% 50% 0 0;background-color:#000;transform-origin:center bottom;-ms-transform-origin:center bottom}.box .minute{height:125px}.box .minute,.box .second{position:absolute;left:50%}.box .second{bottom:50%;z-index:10;margin-left:-3px;width:6px;height:140px;border-radius:50% 50% 0 0;background-color:red;transform-origin:center bottom;-ms-transform-origin:center bottom}.box .scale{position:absolute;display:block;width:6px;height:1pc;background:#000;transform-origin:center top;-ms-transform-origin:center top}.box span{position:absolute;width:20px;height:18px;color:#000;text-align:center;font-weight:700;font-size:14px}</style><script type="text/javascript">    window.onload=function(){var obox_Div=document.getElementById("box");var obox_width=getStyle_num(obox_Div,"width");var obox_height=getStyle_num(obox_Div,"height");function getStyle(obj,sName){if(obj.currentStyle){return obj.currentStyle[sName]}else{return getComputedStyle(obj,false)[sName]}}function getStyle_num(obj,sName){return parseInt(getStyle(obj,sName))}function addScale(){for(var i=0;i<13;i++){var cur_scale=obox_Div.appendChild(document.createElement("div"));cur_scale.className="scale";var cur_num=cur_scale.appendChild(document.createElement("span"));var top=Math.cos(Math.PI/6*i);var right=Math.sin(Math.PI/6*i);var deviation_top=0;var deviation_right=3;addStyle_1(cur_scale);if(i==0){continue}else{addStyle_2(cur_num,i)}}function addStyle_1(obj){obj.style.top=(obox_width/2*(1-top)-deviation_top)+"px";obj.style.right=(obox_width/2*(1-right)-deviation_right)+"px";var deg=(360/12)*i;obj.style.transform="rotate("+deg+"deg)";if(deg=="0"||deg=="90"||deg=="180"||deg=="270"||deg=="360"){obj.style.backgroundColor="red"}}function addStyle_2(obj,text){obj.style.top=getStyle_num(cur_scale,"height")+"px";obj.style.left=(Math.round(getStyle_num(cur_scale,"width")/2)-getStyle_num(obj,"width")/2)+"px";obj.style.transform="rotate("+(-360/12)*i+"deg)";obj.innerHTML=text}}addScale();function setRot(){var myDate=new Date();var h=myDate.getHours();var m=myDate.getMinutes();var s=myDate.getSeconds();var hDiv=document.getElementById("hour");var mDiv=document.getElementById("minute");var sDiv=document.getElementById("second");var hRot=h>12?h*(360/24):h*(360/12);var mRot=m*6;var sRot=s*6;hDiv.style.transform="rotate("+hRot+"deg)";mDiv.style.transform="rotate("+mRot+"deg)";sDiv.style.transform="rotate("+sRot+"deg)"}timer=setInterval(setRot,100)};</script></head><body><div class="box" id="box"><div class="hour" id="hour"></div><div class="minute" id="minute"></div><div class="second" id="second"></div><div class="center" id="center"></div></div></body></html>
