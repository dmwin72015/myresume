<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格-chartJS</title>
    <script src="./js/Chart.min.js"></script>
    <style>
    #myChart {
        border: 1px solid #eee;
    }
    </style>
</head>

<body>
    <canvas id="myChart" width="800" height="400">
    </canvas>
</body>
<script>
var ctx = document.getElementById("myChart").getContext("2d");
var myNewChart = new Chart(ctx);

var data = {
    labels: ["January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July"
    ],
    datasets: [{
        label: "3-11",
        fillColor: "rgba(220, 220, 220, 0.2)",
        strokeColor: "rgba(220, 220, 220, 1)",
        pointColor: "rgba(220, 220, 220, 1)",
        pointStrokeColor: "#fff",
        pointHighlightFill: "#fff",
        pointHighlightStroke: "rgba(220, 220, 220, 1)",
        data: [65, 59, 80, 81.3, 56.4, 55, 40]
    }, {
        label: "3-12",
        fillColor: "rgba(151, 187, 205, 0.2)",
        strokeColor: "rgba(151, 187, 205, 1)",
        pointColor: "rgba(151, 187, 205, 1)",
        pointStrokeColor: "#fff",
        pointHighlightFill: "#fff",
        pointHighlightStroke: "rgba(151, 187, 205, 1)",
        data: [28, 48, 40, 19.8, 86.2, 27, 90]
    }, {
        label: "3-13",
        fillColor: "rgba(226, 54, 223, 0.2)",
        strokeColor: "rgba(226, 54, 223, 1)",
        pointColor: "rgba(226, 54, 223, 1)",
        pointStrokeColor: "#fff",
        pointHighlightFill: "#fff",
        pointHighlightStroke: "rgba(151, 187, 205, 1)",
        data: [10, 21, 63.4, 15, 19, 27, 60]
    }, {
        label: "3-14",
        fillColor: "rgba(203, 168, 82, 0.2)",
        strokeColor: "rgba(203, 168, 82, 1)",
        pointColor: "rgba(203, 168, 82, 1)",
        pointStrokeColor: "#fff",
        pointHighlightFill: "#fff",
        pointHighlightStroke: "rgba(151, 187, 205, 1)",
        data: [40.3, 118, 30, 29, 56, 37, 20]
    }]
};
var option = {
    animation: true,
    animationSteps: 30,
    animationEasing: "easeOutQuart",
    scaleLineWidth: 1,
    tooltipEvents: ["mouseover", "mousemove", "touchstart", "touchmove", "click"]
}
myNewChart.Line(data, option);
</script>

</html>
