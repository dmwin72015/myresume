<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纯Css3-Loading样式</title>
	<style>
		body,ul,p{margin:0;padding:0;}
		body{
			background:#0dcecb;
		}
		ul{
			list-style:none;
		}
		.loading-list{
			display:block;
			width:90%;
			margin:20px auto;
		}
		.loading-list>li{
			width:220px;
			height:220px;
			float:left;
			border:1px solid rgba(255, 255, 255, 0.4);
		}
		.loading-list>li+li{
			border-left:0;
		}
	</style>
</head>
<body>
	<ul class="loading-list">
		<li></li>
		<li></li>
	</ul>
</body>
</html>
