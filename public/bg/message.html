<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息提醒</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/ajax.js"></script>
    <script>
        $(function () {
            $('#btn').on('click', function () {
                ajax({
                    'url':'/admin/getUserList',
                    'success': function (data) {
                        data = eval(data);
                        var oUl = $('.person-box').find('ul');
                        for(var i=0;i<data.length;i++){
                            oUl.append('<li data-id="'+data[i].id+'"> <span class="name">'+data[i].name+'</span> <span class="age">'+data[i].age+'</span> <span class="address">'+data[i].address+'</span></li>');
                        }
                    },
                    'error': function (data,status) {
                       alert(data);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <input type="button" value="获取人员" id="btn">
    <div class="person-box">
        <ul>
        </ul>
    </div>
</body>
</html>
